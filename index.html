<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">

    <header>
      <h1>AVALIE SUA MENTORIA</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/image.svg" alt="imagem de balão com estrelas de avaliação" id="image"/>

      <div class="info">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>

    </header>
    
    <main>
      <form id="evaluation-form">

        <fieldset>
          <div class="fieldset-wrapper">
  
            <div class="name-wrapper">
  
              <div class="input-wrapper">
                <label for="user-name">Nome</label>
                <input type="text" id="user-name">
              </div>
  
              <div class="input-wrapper">
                <label for="user-lastname">Sobrenome</label>
                <input type="text" id="user-lastname">
              </div>
  
            </div>
  
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email">
            </div>
  
          </div>
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>
              Informações do mentor
            </legend>

            <div class="input-wrapper">
              <label for="menthor-name">Selecione quem foi o seu mentor</label>
              <select id="menthor-name">
                <option value="Gutierrez">Gutierrez</option>
                <option value="Xibiu">Xibiu</option>
                <option value="Biscuí">Biscuí</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

            

          </div>   

        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="schedule-wrapper">

              <div class="input-wrapper">
                <label for="next-menthor">Data <span>(DD/MM/AAA)</span></label>
                <input type="date" id="next-menthor">
              </div>

              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="start">Das</label>
                  <input type="time" id="start">
                </div>
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end">
                </div>
              </div>

            </div>

          </div>

        </fieldset>
  
      </form>

      <button type="submit" form="evaluation-form">SALVAR</button>

    </main>
    

  </div>
  
</body>
</html>
